<!-- Descrição das habilidades e quantidades -->
<div class="body-component">

    <!-- Parágrafos com as descrições -->
    <p>{{ ability() | titlecase}}</p>
    
    <!-- Values -->
    <div class="container-values">

        <!-- Progress bar -->
        <poke-progress-bar 
            [type]="type()" 
            [percent]="quantity()" 
        />

        <!-- Value -->
        <p>{{ quantity() }}</p>
    </div>
</div>
